<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="">
        <div class="box-3">
            <header>Reset Password</header><br>
            <div class="email">
                <input type="email" name="email" class="input-3" placeholder="Enter your Email" required>
            </div><br>
            <div class="code">
                <input type="number" name="num" class="input-6" placeholder="Enter received code" required>
                <button type="btn" class="sendcode">Send Code</button>
            </div><br>
            <div class="pass">
                <input type="password" name="pass" class="input-3" placeholder="New Password" required>
            </div><br>
            <div class="pass">
                <input type="password" name="pass" class="input-3" placeholder="Confirm Password" required>
            </div><br>
            <button type="btn" class="button">Reset Password</button><br>
            <a href="index.html" class="goback">Go Back</a>
        </div>

    </form>

</body>

</html>
