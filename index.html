<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="">
        <div class="container">
            <box class="box-1"><br>
                <header>Login</header>
                <br>
                <div class="e-mail">
                    <input type="email" name="email" class="input" placeholder="Email" required>
                </div><br>
                <div class="pass">
                    <input type="password" name="password" class="input" id="myInput" placeholder="Password" required>
                </div><br>
                <div class="forgotpass">
                    <a href="forgotpass.html" class="forgot">Forgot password?</a>
                </div><br>
                <div class="btn">
                    <button class="button">Login</button>
                </div>
                <div class="Signup">
                    <p>Already have account?<a href="newacc.html" class="signup">Sign Up</a></p>
                </div>
            </box>
        </div>
    </form>
</body>

</html>
